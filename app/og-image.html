<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheengu OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .canvas-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        canvas {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }
        
        button:hover {
            background: #0051D5;
        }
        
        .info {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="ogCanvas" width="1200" height="630"></canvas>
        <div class="controls">
            <button onclick="downloadImage()">Download OG Image</button>
        </div>
        <div class="info">
            <strong>Instructions:</strong><br>
            1. Download this image as og-image.png<br>
            2. Place it in your public folder<br>
            3. Add the meta tags to your HTML head<br>
            4. Deploy to Vercel<br>
            5. Test with <a href="https://www.opengraph.xyz" target="_blank">opengraph.xyz</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('ogCanvas');
        const ctx = canvas.getContext('2d');

        function drawOGImage() {
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);

            // Add subtle pattern
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            for (let i = 0; i < 1200; i += 40) {
                for (let j = 0; j < 630; j += 40) {
                    ctx.fillRect(i, j, 20, 20);
                }
            }

            // Main content container
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
            ctx.shadowBlur = 30;
            ctx.shadowOffsetY = 10;
            const cardWidth = 900;
            const cardHeight = 400;
            const cardX = (1200 - cardWidth) / 2;
            const cardY = (630 - cardHeight) / 2;
            roundRect(ctx, cardX, cardY, cardWidth, cardHeight, 20);
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.shadowOffsetY = 0;

            // Brand name
            ctx.fillStyle = '#1a1a1a';
            ctx.font = 'bold 120px -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Cheengu', 600, 280);

            // Tagline
            ctx.fillStyle = '#666';
            ctx.font = '42px -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif';
            ctx.fillText('SMS Accountability', 600, 350);

            // Emoji accent
            ctx.font = '80px Arial';
            ctx.fillText('ðŸ’ª', 600, 440);

            // URL at bottom
            ctx.fillStyle = '#999';
            ctx.font = '32px -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif';
            ctx.fillText('cheengu.com', 600, 510);
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw on load
        drawOGImage();
    </script>
</body>
</html>
